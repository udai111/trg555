[build]
  command = "npm run build"
  publish = "dist/public"
  functions = "dist/functions"

[build.environment]
  NODE_VERSION = "20"
  CI = "true"
  NPM_FLAGS = "--no-optional"
  GO_IMPORT_PATH = ""
  HUGO_VERSION = ""
  PORT = "80"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer-when-downgrade"
    Content-Security-Policy = "default-src 'self' *.netlify.app; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:;"

[context.production]
  environment = { NODE_ENV = "production", PORT = "80" }

[context.deploy-preview]
  environment = { NODE_ENV = "production", PORT = "80" }

[context.branch-deploy]
  environment = { NODE_ENV = "production", PORT = "80" }